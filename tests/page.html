<html>
  <body>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms))
      }

      async function main() {
        for (let i = 0; i !== 15; i++) {
          await fetch('/data')
          await sleep(100)
        }

        document.body.innerHTML = '<h1>First</h1>'
        await sleep(200)

        for (let i = 0; i !== 5; i++) {
          await fetch('/data')
          await sleep(350)
        }

        document.body.innerHTML = '<h1>Second</h1>'
      }

      main()
    </script>
  </body>
</html>
